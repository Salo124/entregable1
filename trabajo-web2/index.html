<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo web1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="img/sinTitulo.png" alt="logo empresa" class="logo">
        <h1> Salo Tortas</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Localizar tienda</a>
        <a href="#">Cobertura</a>
    </nav>
    <div class="container-slider">
        <div class="slider" id="slider">
            <div class="slider__section">
                <img src="/img/ferreroCake.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="/img/fresaCake.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="img/vainillaCake.jpg" alt="" class="slider__img">
            </div>
        </div>
        <div class="slider__btn slider__btn--left" id="btn-left">&#60</div>
        <div class="slider__btn slider__btn--right" id="btn-right">&#62</div>
    </div>
  <script src="js/web.js"></script>

    </div>
    <div id="login-form" class="login-page">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" onclick="login()"class='toggle-btn'>
                    Iniciar
                </button>
                <button type="button" onclick="register()" class="toggle-btn">
                    registrate
                </button>
            </div>
        <form id="login" class="input-group-login">
            <input type="text" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Ingresa Contraseña" required> <br>
            <input type="checkbox" class="checkbox"> <samp>Recordar contraseña</samp><br>
            <button type="submit" class="submit-btn">
                login
            </button>
        </form>
        <form id="register" class="input-group-register">
            <input type="text" class="input-field" placeholder="Nombre" required>
            <input type="text" class="input-field" placeholder="Apellido" required>
            <input type="email" class="input-field" placeholder="Email " required>
            <input type="password" class="input-field" placeholder="Crear Contraseña" required><br>
            <input type="checkbox" class="check-box"> <samp>Acepto todos los terminos</samp>
            <button type="submit" class="submit-btn">
                Registrar
            </button>
        </form>
    </div>
   </div>
</div>
<script>
    var x=document.getElementById('login');
    var y=document.getElementById('register');
    var z=document.getElementById('btn');
    function register() {
        
        x.style.left='-400px';
        y.style.left='50px';
        z.style.left='110px';
    }
    function login(){

        x.style.left='50px';
        y.style.left='450px';
        z.style.left='0px';
    }
</script>
<script>

    var modal = document.getElementById('login-form');
    window.onclick = function(event){

        if (event.target == modal){
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
